<!DOCTYPE html>
<html>
<head>
    <title>Cooking with artyom.js</title>
    <!-- // <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    // <script src="//www.WebRTC-Experiment.com/RecordRTC.js"></script> -->
    <script src="artyom.js/build-vanilla/artyom.min.js"></script>

</head>
<body onload="startOneCommandArtyom()">
<p> Hello Welcome !!</p>
<script type="text/javascript">
// Add a single command
var commandHello = {
    indexes:["hello","good morning","hey"], // These spoken words will trigger the execution of the command
    action:function(){ // Action to be executed when a index match with spoken word
        artyom.say("Hey buddy ! How are you today?");
        console.log("Something matches");
    }
};

 artyom.addCommands(commandHello); // Add the command with addCommands method. Now

function startOneCommandArtyom(){
    artyom.fatality();// use this to stop any of

    setTimeout(function(){// if you use artyom.fatality , wait 250 ms to initialize again.
         artyom.initialize({
            lang:"en-GB",// A lot of languages are supported. Read the docs !
            continuous:false,// recognize 1 command and stop listening !
            listen:true, // Start recognizing
            debug:true, // Show everything in the console
            speed:1 // talk normally
        });
    },250);
}

artyom.redirectRecognizedTextOutput(function(recognized,isFinal){
    if(isFinal){
        console.log("Final recognized text: " + recognized);
    }else{
        console.log(recognized);
    }
});
   
</script>

</body>
</html>
